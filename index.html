<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Cat Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="app-title">Master Cat</h1> <!-- Added Title -->
    <div id="app-container">
        <div id="chat-container">
            <div id="chat-history">
                <!-- Chat messages will appear here -->
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Converse with the Sensei...">
                <button id="send-button">Send</button>
            </div>
        </div>
        <div id="cat-panel">
            <!-- Sensei Whiskers moved here - updated to img tag -->
            <img id="sensei-cat-animation" src="images/cat.jpg" alt="Sensei Whiskers">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
